<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Me gusta</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h1 id="title">Your Feed</h1>
    <main>
        <aside>
            <img src="./img/gato.jpg" alt="avatar" id="profile_picture">
            <a href="#">Add an avatar</a>
            <h2>Don Gato</h2>
        </aside>
        <section>
            <article>
                <div class="article_header">
                    <h2>Neil M</h2>
                    <div class="likes_btn">
                        <p><span class="like">9</span> like(s)</p>
                        <button onclick="like(this)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </article>
            <article>
                <div class="article_header">
                    <h2>Nichole K</h2>
                    <div class="likes_btn">
                        <p><span class="like">12</span> like(s)</p>
                        <button onclick="like(this)">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </article>
            <article>
                <div class="article_header">
                    <h2>Jim R</h2>
                    <div class="likes_btn">
                        <p><span class="like">9</span> like(s)</p>
                        <button onclick="like(this)">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
